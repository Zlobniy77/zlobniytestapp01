<template>
  <require from="app/main/survey/questions/question"></require>
  <require from="app/main/survey/questions/settings/settings"></require>
  <div id="wrapper" css="width: 100%; height: 100%">

    <!--<div class="collapse show" id="collapseExample">-->

    <div id="drag-source" class="source-items">
      <div class="available-items grab" data-type="${item.type}" data-value="${item.title}" data-html="${item.path}"
           repeat.for="item of availableItems">
        <div class="item">
          ${item.title}
        </div>
      </div>
    </div>

    <!--</div>-->

    <div class="d-flex">

      <div id="drag-target" class="target-items">
        <div class="au-animate dragged-element question m-3 ${question.selected ? 'selected-question' : ''}"
             repeat.for="question of surveyModel.questionnaire.elements">
          <question containerless question.one-way="question"
                    survey-settings.one-way="surveyModel.surveySettings"
                    edit-mode.one-way="true"></question>
        </div>
      </div>

      <settings containerless style="width: 0" ></settings>

    </div>

  </div>
</template>
