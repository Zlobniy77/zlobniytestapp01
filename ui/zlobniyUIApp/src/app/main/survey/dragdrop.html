<template>
  <require from="app/main/survey/questions/question"></require>
  <require from="app/main/survey/questions/settings/settings"></require>
  <div id="wrapper" css="width: 100%; height: 100%">

    <!--<div class="collapse show" id="collapseExample">-->

    <div id="drag-source" class="source-items">
      <div class="available-items" data-type="${item.type}" data-value="${item.title}" data-html="${item.path}"
           repeat.for="item of availableItems">
        <div class="item">
          ${item.title}
        </div>
      </div>
    </div>

    <!--</div>-->

    <div class="d-flex">

      <div id="drag-target" class="target-items">
        <div class="dragged-element" repeat.for="question of surveyModel.questionnaire.questions">
          <question class="question m-3" question.one-way="question"></question>
        </div>
      </div>

      <settings style="width: 0" class="question-settings"></settings>

    </div>

  </div>
</template>
