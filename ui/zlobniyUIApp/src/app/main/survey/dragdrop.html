<template>
  <div id="wrapper" style="width: 100%; height: 100%">

    <div id="drag-source" class="source-items">

      <div class="available-items" data-type="${item.type}" data-value="${item.title}" data-html="${item.path}" repeat.for="item of availableItems">
        <div class="item">
          ${item.title}
        </div>
      </div>
      <!--<button click.trigger="test()">Test</button>-->
      <!--<button click.trigger="sort()">Sort</button>-->
    </div>

    <div id="drag-target" class="target-items">
      <div class="dragged-element" repeat.for="item of droppedItems">
        <compose view-model="./questions/question" model.bind="item"></compose>
      </div>
    </div>


  </div>
</template>
