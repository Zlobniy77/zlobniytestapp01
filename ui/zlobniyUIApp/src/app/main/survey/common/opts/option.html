<template>
  <require from="resources/attributes/tooltip"></require>
  <require from="app/main/survey/common/editable-item"></require>
  <require from="app/main/survey/common/opts/options-group"></require>
<!-- change.delegate="change( $event.target.checked )" -->
  <div class="${item.cssClass}" if.bind="params.settings.questionType === 'closed'">
    <label for="${item.type}_${item.qId}_${item.index}">
      <div class="line">
         <input type="${params.settings.layout}" id="${item.type}_${item.qId}_${item.index}" value="1" name="${item.type}_${item.qId}"
                model.bind="item" checked.bind="selected" change.delegate="change( $event.target.checked )" >
        <editable-item containerless edit-mode.one-way="params.editMode" item.one-way="item"></editable-item>
        <!--<input type="radio" value="1" name="${item.name}">-->
        <i show.bind="params.isQuestionSelected" click.delegate="removeOption($index)"
           tooltip='title:Delete option; placement: right;' class="fa fa-times-circle"></i>
      </div>
    </label>
  </div>

  <div class="${item.cssClass}" if.bind="params.settings.questionType === 'matrix'">
    <div class="${item.cssClass} options-scales-block" style="width:20%">
      <editable-item containerless edit-mode.one-way="params.editMode" item.one-way="item"></editable-item>
      <i show.bind="params.isQuestionSelected" click.delegate="removeOption($index)"
         tooltip='title:Delete option; placement: top;' class="fa fa-times-circle"></i>
    </div>

    <div class="d-flex" style="width: 80%">
      <div class="w-100" repeat.for="scale of item.scaleGroup">
        <div class="d-flex">
          <options-group containerless parent.bind="scale" option.bind="option" class="scale-option"
                         repeat.for="option of scale.options"></options-group>
        </div>
      </div>
    </div>

    <!-- last column group -->
    <div style="width: 5%"></div>

  </div>

</template>
