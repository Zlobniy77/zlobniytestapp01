<template>
  <input if.bind="layout == 'radio'" id="${option.id}"
         name="${option.name}"
         type="radio"
         model.bind="option"
         checked.bind="parent.selected"
         change.delegate="changeMatrix( option )"
         style="width: 100%"
  >
  <input if.bind="layout == 'checkbox'" id="${option.id}"
         name="${option.name}"
         type="checkbox"
         checked.bind="option.selected"
         style="width: 100%"
  >
</template>
