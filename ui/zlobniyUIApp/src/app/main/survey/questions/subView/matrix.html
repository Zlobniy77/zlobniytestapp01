<template bindable="question">
  <require from="app/main/survey/common/sortable-component"></require>

  <!-- Matrix -->
  <sortable-component elements.bind="question.scales.elements"
                      identifier.bind="question.scales.id"
                      css.bind="question.scales.cssClass"
                      type.bind="question.scales.type"></sortable-component>

  <!-- ./../common/sortablecomponent -->
  <sortable-component elements.bind="question.options.elements"
                      identifier.bind="question.options.id"
                      css.bind="question.options.cssClass"
                      type.bind="question.options.type"></sortable-component>

  <div class="line ghost add-input" click.delegate="addItem( question.options )">
    <div>Add item</div>
  </div>
</template>
