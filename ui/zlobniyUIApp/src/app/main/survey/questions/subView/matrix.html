<template bindable="question">
  <require from="resources/attributes/tooltip"></require>
  <require from="app/main/survey/common/sortable-component"></require>
  <require from="app/main/survey/common/opts/scales"></require>
  <require from="app/main/survey/common/opts/options"></require>

  <!-- Matrix -->
  <scales containerless params.one-way="params" question.one-way="question"></scales>

  <compose containerless  view-model='app/main/survey/common/opts/options' model.one-way="{params:params, question:question}"></compose>

</template>
