<template>
  <!-- ${show ? 'show' : 'hide'} -->
  <div class="${show ? 'show' : 'hide'} settings-content">
    <div class="border border-primary rounded d-flex text-white mt-3">
      <div class="p-2 flex-grow-1 bg-primary">
        <i click.delegate="hideView()" tooltip='title:Hide settings; placement: top;' class="fas fa-angle-right"></i>
      </div>
      <div class="p-2 flex-grow-1 bg-primary">
        Settings
      </div>

    </div>
    <div class="container">
      content

      <select value.bind="settings.questionType" change.delegate="DropdownChanged( settings.questionType )">
        <option repeat.for="available of settings.availableQuestionTypes" model.bind="available.type">
          ${available.title}
        </option>
      </select>

    </div>
  </div>

</template>
