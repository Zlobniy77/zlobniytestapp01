<template>
  <!-- ${show ? 'show' : 'hide'} -->
  <div css="width:${width}" class="question-settings">

    <div class="${show ? 'd-block' : 'd-none'} settings-content">
      <div class="border border-primary rounded d-flex text-white mt-1">
        <div class="p-2 flex-grow-1 bg-primary">
          <i click.delegate="hideView()" tooltip='title:Hide settings; placement: top;' class="fas fa-angle-right"></i>
        </div>
        <div class="p-2 flex-grow-1 bg-primary">
          Settings
        </div>

      </div>
      <div class="container mt-2">
        <div>
          Question type:
        </div>
        <div>
          <select class="w-100" value.bind="settings.questionType" change.delegate="DropdownChanged( 'questionType', settings.questionType )">
            <option repeat.for="available of settings.availableQuestionTypes" model.bind="available.type">
              ${available.title}
            </option>
          </select>
        </div>

        <div class="mt-2">
          Question Layout:
        </div>
        <div>
          <select class="w-100" value.bind="settings.layout" change.delegate="DropdownChanged( 'questionLayout', settings.layout )">
            <option repeat.for="available of availableLayouts" model.bind="available.type">
              ${available.title}
            </option>
          </select>
        </div>

      </div>
    </div>
  </div>


</template>
