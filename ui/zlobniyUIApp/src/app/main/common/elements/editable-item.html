<template>
  <div if.bind="editMode">
    <div if.bind="edit"><input data-type="editable" change.delegate="changeText( $event )" focus.one-time="true" type="text" value.one-way="item.title"></div>
    <div style="min-height: 20px;overflow: hidden;text-overflow: ellipsis;" data-type="editable" click.delegate="startEdit()" else>${item.title}</div>
  </div>
  <div else >
    ${item.title}
  </div>
</template>
