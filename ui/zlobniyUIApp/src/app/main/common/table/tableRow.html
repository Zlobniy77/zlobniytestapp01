<template>
  <require from="app/main/common/table/tableCell"></require>

    <div class="custom-table-row" style="{rowStyle}">
      <div class="custom-table-cell sticky-left-column" if.bind="checkboxColumn">
        <input type="checkbox" change.delegate="checkboxChanged($event.target.checked)" checked.bind="row.checkboxValue">
      </div>
      <table-cell containerless repeat.for="cell of row.cells"></table-cell>
    </div>

</template>
