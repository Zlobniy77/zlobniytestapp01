<template>
  <require from="app/main/common/table/tableCell"></require>
  <require from="app/main/common/table/tableRow"></require>

    <div class="custom-table" style="${style}" >

      <div class="custom-table-header custom-table-row">
        <div class="custom-table-cell sticky-left-column" if.bind="settings.checkboxColumn">
          <input type="checkbox">
        </div>
        <table-cell containerless repeat.for="cell of data.headers"></table-cell>
      </div>

      <table-row containerless checkboxColumn.one-way="settings.checkboxColumn" repeat.for="row of data.rows"></table-row>

    </div>

</template>
