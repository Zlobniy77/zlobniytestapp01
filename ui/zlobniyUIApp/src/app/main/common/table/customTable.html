<template>
  <require from="app/main/common/table/tableCell"></require>
  <require from="app/main/common/table/headerTableCell"></require>
  <require from="app/main/common/table/tableRow"></require>

    <div class="custom-table" style="${width}" >

      <div class="custom-table-header" style="${headerWidth}">
        <div class="custom-table-cell sticky-left-column" if.bind="settings.checkboxColumn">
          <input type="checkbox">
        </div>
        <header-table-cell containerless repeat.for="cell of data.headers"></header-table-cell>
      </div>

      <div class="custom-table-body" style="${height}">
        <table-row containerless
                   checkbox-column.one-way="settings.checkboxColumn"
                   headers.one-way="data.headers"
                   selectedRows.one-way="data.selectedRows"
                   repeat.for="row of data.rows"></table-row>
      </div>
    </div>

</template>
