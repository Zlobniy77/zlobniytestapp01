<template>
  <div class="registration-form">
    <div class="table-title">
      ${title}
    </div>
    <div>
      <div style="text-align: center" class="form-group table-row">
        <input class="form-control" style="display: inline; width: 10%;" type="text" id="name" value.bind="nameValue" placeholder="${namePlaceholder}" />
      </div>
      <div style="text-align: center" class="form-group table-row">
        <input class="form-control" style="display: inline; width: 10%;" type="text" id="surname" value.bind="surnameValue" placeholder="${surnamePlaceholder}" />
      </div>
      <div style="text-align: center" class="form-group table-row">
        <input class="form-control" style="display: inline; width: 10%;" type="text" id="login" value.bind="login & validate" placeholder="${loginPlaceholder}" />
      </div>
      <div style="text-align: center" class="form-group table-row">
        <input class="form-control" style="display: inline; width: 10%;" type="password" id="password" value.bind="password & validate" placeholder="${passwordPlaceholder}">
      </div>
      <div style="text-align: center" class="form-group table-row">
        <input class="form-control" style="display: inline; width: 10%;" type="text" id="email" value.bind="email & validate" placeholder="${emailPlaceholder}" />
      </div>
      <div class="form-group table-row" css="text-align: center">
        <button type="button" id="submit" click.trigger="registration()">Registration</button>
      </div>
    </div>
  </div>

</template>
