<template>
  <div class="loginForm" style="width: 10%">
    <div class="formRow">
      <input type="text" id="login" value.bind="loginValue" placeholder="${loginPlaceholder}"/>
    </div>
    <div class="formRow">
      <input type="password" id="password" value.bind="passwordValue">
    </div>
    <div class="formRow" style="text-align: center">
      <button type="button" id="submit" click.trigger="login()">Login</button>
    </div>
  </div>

  <button type="button" id="goToLogin" click.trigger="goTo( '/registration' )">go to registration page</button>
</template>
