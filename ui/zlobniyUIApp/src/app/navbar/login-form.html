<template>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" value.bind="loginValue" placeholder="${loginPlaceholder}" aria-label="Search">
    <input class="form-control mr-sm-2" type="search" value.bind="passwordValue"  placeholder="${passwordPlaceholder}" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" click.delegate="doLogin()" >Login</button>
    <a href="/registration">Registration</a>
  </form>
</template>
