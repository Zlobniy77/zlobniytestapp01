<template>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" value.bind="loginValue" placeholder="${loginPlaceholder}" aria-label="Search">
    <input class="form-control mr-sm-2" type="password" value.bind="passwordValue"  placeholder="${passwordPlaceholder}" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" click.delegate="doLogin()" >
      <i class="fas fa-sign-in-alt"></i>
      Login
    </button>
    <a class="ml-sm-2" href="/registration">
      <i class="fas fa-user-plus"></i>
      Registration
    </a>
  </form>
</template>
