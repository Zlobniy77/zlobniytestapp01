<template>
  <require from="app/navbar/action-button"></require>
  <div class="navigation-bar">

    <div class="action-buttons">
      <action-button class="action-button"
        action.one-way="button.action"
        title.bind="button.title"
        css.bind="button.css"
        repeat.for="button of navigationService.buttons">
      </action-button>
    </div>

    <compose class="object-title" view-model="app/main/survey/common/editable-item" model.bind="navigationService.objectTitle"></compose>

    <compose if.bind="clientService.clientInfo.hasLogged" class="object-title" view-model="./user-info" model.bind="clientService.clientInfo"></compose>
    <compose else class="object-title" view-model="./login-form" model.bind="clientService.clientInfo"></compose>

  </div>

</template>
