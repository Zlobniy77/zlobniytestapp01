<template>
  <require from="app/navbar/Loginform"></require>
  <require from="app/navbar/Userinfo"></require>
  <div class="navigation-bar">

    <div class="action-buttons">
      <compose class="action-button"
               view-model="./actionbutton"
               model.bind="button"
               repeat.for="button of navigationService.buttons"></compose>
    </div>

    <compose class="object-title" view-model="app/main/survey/common/editable-item" model.bind="navigationService.objectTitle"></compose>

    <div css="width: 50%;" if.bind="client.clientInfo.hasLogged">
      <userinfo></userinfo>
    </div>
    <div css="width: 50%;" else>
      <loginform logingParamater="fromNavi" ></loginform>
    </div>
  </div>

</template>
