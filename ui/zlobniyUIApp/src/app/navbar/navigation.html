<template>
  <require from="app/navbar/Loginform"></require>
  <require from="app/navbar/Userinfo"></require>
  <div class="navigation-bar">

    <div class="actionButtons title" repeat.for="button of buttons">
      <compose view-model="./actionbutton" class="actionButton" model.bind="button"></compose>
    </div>

    <div style="width: 50%;" if.bind="client.clientInfo.hasLogged">
      <userinfo></userinfo>
    </div>
    <div style="width: 50%;" else>
      <loginform logingParamater="fromNavi" ></loginform>
    </div>
  </div>

</template>
