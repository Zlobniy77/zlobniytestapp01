<template>
  <div>
    ${title}
  </div>

  <div class="registrationForm">
    <div class="formRow">
      <input type="text" id="login" placeholder="${loginPlaceholder}"/>
    </div>
    <div class="formRow">
      <input type="password" id="password">
    </div>
    <div class="formRow" style="text-align: center">
      <button type="button" id="submit" click.trigger="login()">Registration</button>
    </div>
  </div>

  <button type="button" id="goToLogin" click.trigger="goTo( '/' )">go to welcome page</button>
</template>
